{% extends "layout.html" %}
{% block content %}

<div class="bg-black text-white">
   <h1>Login Form </h1>
   <form method='post'>
      {% csrf_token %}
      {{form.as_p}}
      <button class='btn btn-primary'>Login Now</button>
   </form>
   <p>
      Don't have an account ? 
      <a href="{% url "register" %}">Register Here...</a>
   </p>
</div>
{% endblock %}
