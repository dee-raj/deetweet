{% extends "layout.html" %}
{% block content %}

<div class="bg-black text-white">
   <h1>Register Form </h1>
   <form method='post'>
      {% csrf_token %}
      {{form.as_p}}
      <button class='btn btn-primary'> Register Now</button>
   </form>
   <p>
      Already have an account ?
      <a href="{% url "login" %}">Login Here...</a>
   </p>
</div>
{% endblock %}
